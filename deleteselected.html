 <head>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script></head>
        <body bgcolor="#00FFFF">
    <ul>
        <li><a class="active" href="insert.html">Create</a></li>
        </div>
        <li><a href="retrieve.html">Retrieve</a></li>

    <div   ng-app="myApp" ng-controller="ctrl3">
    <br><br><br><br>
    <div align="center">
        <div style="width:300px; border: solid 1px #333333; " align="left">
            <div style="background-color:#333333; color:#FFFFFF; padding:3px;"><b>retrieve</b></div>

            <div style="margin:30px">

                <form>
                    <input type="button" value="Get Records" ng-click="myFunc()"/>
                </form>


            </div>



        </div>

    </div><br><br>
        <div>
            <table width="70%" align="center">
    <tr ng-repeat="x in records" bgcolor="skyblue">
        <th>BookId</th>
        <td>BookName</th>
        <th>Cost</th>
        <th>Author</th>
        <th>Publications</th>
        <th>Delete</th></tr>

    <tr ng-repeat="x in names" bgcolor="grey">
        <td>{{x.Bid}}</td>
        <td>{{x.Bname}}</td>
        <td>{{x.Cost}}</td>
        <td>{{x.Author}}</td>
        <td>{{x.Publications}}</td>
            <td>    <input type="button" value="delete" ng-click="delete(x.Bname)"/></td></tr>

</table>
</div>
    </div>

    <script>
                          var app = angular.module('myApp', []);
                          app.controller('ctrl3', function ($scope, $http) {

                              $scope.delete = function(Bname) {
                                   var res = {
                                  method: 'POST',
                                  url: 'http://localhost:3000/delete',
                   headers: { 'Content-Type': 'Application/json' },
                   data: {
                          Bname: Bname,
                         }
                              }

                                  $http(res)
                                  .then(function() { $scope.myFunc() });
                                  //setTimeout($scope.myFunc,1500);

                         }

                              $scope.myFunc = function() {
                           $scope.records = [
    {
      "Bid" : "Bid",
      "Bname" : "Bname",
        "Cost":"Cost",
        "Author": "Author",
        "Publications":"Publications",
        "delete":"Delete"
    }]
                                  var name=$scope.Bname;
                              var req = {
                                  method: 'POST',
                                  url: 'http://localhost:3000/entiredata',
                   headers: { 'Content-Type': 'Application/json' },
                   data: {
                          name: name,
                         }
                              }

                                  $http(req)
                          .then(function (response) {
                          $scope.names = response.data;


                         });
                                  };


        });
        </script>

            </body>
